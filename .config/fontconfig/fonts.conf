<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

    <!-- Set JetBrainsMono Nerd Font as the default monospace font -->
    <alias>
        <family>monospace</family>
        <prefer>
            <family>JetBrainsMono Nerd Font</family>
        </prefer>
    </alias>
    
    <!-- Optionally, set JetBrainsMono Nerd Font as a default sans and serif font -->
    <match>
        <test name="family" compare="eq">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="assign">
            <string>JetBrainsMono Nerd Font</string>
        </edit>
    </match>

    <match>
        <test name="family" compare="eq">
            <string>serif</string>
        </test>
        <edit name="family" mode="assign">
            <string>JetBrainsMono Nerd Font</string>
        </edit>
      </match>

</fontconfig>
