# This file contains general customization options 
# For Environment variables see env.conf
# For Keybinds variables see keybinds.conf 
# For Auto-run stuff see execs.conf
# For Window/layer rules see rules.conf

$qsConfig = ii
exec = hyprctl dispatch submap global # DO NOT REMOVE THIS OR YOU WON'T BE ABLE TO USE ANY KEYBIND
submap = global # This is required for catchall to work

source=~/.config/hypr/hyprland/env.conf

# MONITOR CONFIG
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,2560x1440@144.00000,0x0,1,vrr,2#,bitdepth,10
monitor=DP-2,2560x1440@144.00000,-2560x0,1,vrr,2#,bitdepth,10
monitor=,preferred,auto,auto

# Startup executions
source=~/.config/hypr/hyprland/execs.conf

input {
    # Mouse
    force_no_accel = false

    # Keyboard: Add a layout and uncomment kb_options for Win+Space switching shortcut
    kb_layout = de
    # kb_options = grp:win_space_toggle
    numlock_by_default = true
    repeat_delay = 250
    repeat_rate = 35

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = false
        scroll_factor = 0.5
    }
}

binds {
    # focus_window_on_workspace_c# For Auto-run stuff see execs.confhange = true
    scroll_event_delay = 0
}

gestures {
    workspace_swipe_distance = 700
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_create_new = true
}

general {
    # Gaps and border
	gaps_in = 5
    gaps_out = 20
    border_size = 2
    gaps_workspaces = 50
    
    # Fallback colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    resize_on_border = true
    no_focus_fallback = true
    layout = dwindle
    
    #focus_to_other_workspaces = true # ahhhh i still haven't properly implemented this
    allow_tearing = true # some guy told me tearing might make things smoother idk
}

dwindle {
	preserve_split = true
	# no_gaps_when_only = 1
	smart_split = false
	smart_resizing = false
}

decoration {
    rounding = 20
    
    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = on
        size = 5
        passes = 4
        brightness = 1
        noise = 0.01
        contrast = 1
    }
    # Shadow
    # drop_shadow = true
    # shadow_ignore_window = true
    # shadow_range = 20
    # shadow_offset = 0 2
    # shadow_render_power = 2
    # col.shadow = rgba(0000001A)
    
    # Shader
    # screen_shader = ~/.config/hypr/shaders/nothing.frag
    # screen_shader = ~/.config/hypr/shaders/vibrance.frag
    
    # Dim
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0
}

animations {
    enabled = true
    # Animation curves
    
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 2.5, md3_decel
    # animation = workspaces, 1, 3.5, md3_decel, slide
    animation = workspaces, 1, 7, fluent_decel, slide
    # animation = workspaces, 1, 7, fluent_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

misc {
    vfr = 1
    vrr = 2
    focus_on_activate = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    #suppress_portal_warnings = true
    enable_swallow = true
	  initial_workspace_tracking = 0
    
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
	  mouse_move_enables_dpms = true
	  key_press_enables_dpms = true
    new_window_takes_over_fullscreen = 2
}

experimental {
  xx_color_management_v4 = true
}

debug {
	# overlay = true
	# damage_tracking = 0
  # damage_blink = yes
}

# Window and layer rules
layerrule = noanim, selection
source=~/.config/hypr/hyprland/rules.conf


# Dynamic colors
source=~/.config/hypr/hyprland/colors.conf

# Keybinds
source=~/.config/hypr/hyprland/keybinds.conf


